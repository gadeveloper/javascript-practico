<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
    </header>
    <section>
        <h2>Calcula el 치rea y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input type="number" id="InputCuadrado" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular 치rea</button>
        </form>
    </section>

    <section>
        <h2>Calcula el 치rea y perimetro de un Triangulo</h2>
        <form>
            <label for="Lado1Triangulo">Escribe cuanto mide lado 1 de tu triangulo</label>
            <input type="number" id="Lado1Triangulo"/><br>
            <label for="Lado2Triangulo">Escribe cuanto mide lado 2 de tu triangulo</label>
            <input type="number" id="Lado2Triangulo"/><br>
            <label for="Lado3Triangulo">Escribe cuanto mide lado 3 de tu triangulo</label>
            <input type="number" id="Lado3Triangulo"/><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular 치rea</button>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura</button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
